<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tiempo ❤</title>
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/bgstretcher.js"></script>
<link rel="stylesheet" href="css/css.css" />
<script type="text/javascript">
	$(document).ready(function(){
        //  Initialize Backgound Stretcher	   
		$(document).bgStretcher({
			images: ['images/1.jpg', 'images/2.jpg'],
			imageWidth: 300, imageHeight: 568 //>500 //>768
		});
	});
</script>
<script type="text/javascript">
	function Time(){
		var StartTime = new Date("6/15/2024"); 
		var NowTime   = new Date();
		var time      = NowTime.getTime() - StartTime.getTime();
		
		var DD = Math.floor(time/(1000 * 60 * 60 * 24));
		var HH = Math.floor(time/(1000*60*60)) % 24;
		var MM = Math.floor(time/(1000*60)) % 60;
		var SS = Math.floor(time/1000) % 60;
		var Remain=document.getElementById("page").getElementsByTagName('span');

		for(var i=0; i <Remain.length; i++){
			if(HH < 10) HH = "0" + HH;
			if(MM < 10) MM = "0" + MM;
			if(SS < 10) SS = "0" + SS;
			Remain[i].innerHTML = DD+ ' DIAS/ ' + HH + ' HOR/ ' + MM + ' MIN/ '  + SS + ' SEG/ ';
		}
		setTimeout("Time()", 1000);
	}
	window.onload=Time;
</script>
</head>
<body>
    <div id="page">
		<div class="txt">15/06/2024 TE AMO ❤</div>
		<hr />
		<span></span>
		<hr />
		<div class="txt">
			<marquee scrollAmount=4>NO TE ESTRESES, AQUI TE DAS CUANTO LLEVAMOS ❤</marquee>
		</div>
    </div>
</body>
</html>
